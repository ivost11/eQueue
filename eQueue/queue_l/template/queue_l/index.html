<!doctype html>
<html lang="uk">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Єлектронна черга</title>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand m-1 h1">єЧерга</span>
        <span class="navbar-text">
          Цей проект зроблено з метою навчання у спільноті <a href="https://discord.gg/HBXzzC8c">"D'oh!"</a>
        </span>
      </div>        
    </nav>

    <div class="list-group align-items-center">

      <button type="button" class="btn btn-success m-2">Створити чергу</button>

      <div class="card mb-3 m-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./1.png" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Назва черги</h5>
              <p class="card-text">Крутий короткий опис</p>
              <a href="#" class="btn btn-primary">Подивитись чергу</a>
                <p class="card-text">
                  <small class="text-muted">Вже зайняли чергу:</small>
                  <span class="badge rounded-pill bg-info text-dark">1</span>
                </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3 m-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./1.png" class="img-fluid rounded-start">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Обіссятись в G.Moroder</h5>
              <p class="card-text">Черга у клозет бару G.Moroder</p>
              <a href="#" class="btn btn-primary">Подивитись чергу</a>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>


      <button type="button" class="btn btn-danger">Видалити чергу</button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
