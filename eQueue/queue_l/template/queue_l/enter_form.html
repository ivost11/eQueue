<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Черга : Єлектронна черга </title>
  </head>
  <body>

    <div class="list-group align-items-center m-5">

      <div class="card" style="width: 22rem;">
        <img src="./1.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Назва черги</h5>
          <p class="card-text">Тут може бути ваша реклама чи оголошення.</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Всього в черзі: 12</li>
          <li class="list-group-item">Ще чекають: 10</li>
          <li class="list-group-item">Ваш номер: <h1>5</h1></li>
        </ul>
        <div class="card-body d-flex justify-content-between">
          <button type="button" class="btn btn-success">Встати в чергу</button>
          <button type="button" class="btn btn-danger">Вийти з черги</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
